media:
  input: src/assets
  output: src/assets

content:
  - name: posts
    label: Posts
    path: src/content/blog
    type: collection
    view:
      fields: [ title ]
      primary: title
      sort: [ pubDatetime, title ]
      default:
        search: ''
        sort: title
        order: desc
    fields:
      - name: title
        label: Title
        type: text
      - name: pubDatetime
        label: Published at
        type: date